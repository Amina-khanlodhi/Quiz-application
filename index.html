<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Quiz application</h1>
            <div id="progress-bar"></div>
        </div>
        <div id="question-container">
            <h2 id="question">Question text here</h2>
            <div class="answers">
                <button class="answer">Answer 1</button>
                <button class="answer">Answer 2</button>
                <button class="answer">Answer 3</button>
                <button class="answer">Answer 4</button>
            </div>
        </div>
        <button id="next-btn" class="btn hide">Next</button>
        <div id="result-container" class="hide">
            <h2 id="result-message"></h2>
            <button id="restart-btn" class="btn">Restart</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
